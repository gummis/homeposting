<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	>

<h:head>
	<h:outputStylesheet name="layout-styles.css" library="css" />
</h:head>
  
<h:body  >

	<div class="page">
		<div class="header">
			<div id="mainmenu" class="mainmenu">
				<ui:insert name="mainmenu">
					<ui:include src="mainmenu.xhtml" />
				</ui:insert>
			</div>
			
			<div id="user" class="user">
				<ui:insert name="user">
					<ui:include src="user.xhtml" />
				</ui:insert>
			</div>
		</div>

		<div id="submenu" class="submenu">
			<ui:insert name="submenu">
				<ui:include src="submenu.xhtml" />
			</ui:insert>
		</div>
		
		<div id="content" class="content">
			<ui:insert name="content">
				<ui:include src="main_page.xhtml" />
			</ui:insert>
		</div>

		<div id="footer" class="footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>

	</div>
</h:body>

</html>
